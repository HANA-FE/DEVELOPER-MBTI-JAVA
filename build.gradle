plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.0.4'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
}

application {
    mainClass = 'mbti.Main' // main 메서드가 있는 클래스 경로
}

sourceSets {
    main {
        java {
            srcDirs = ['src'] // src/mbti 경로 그대로 사용
        }
    }
}

run {
    standardInput = System.in
}